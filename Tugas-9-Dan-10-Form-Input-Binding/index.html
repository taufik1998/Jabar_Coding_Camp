<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="cari" placeholder="Cari berdasarkan huruf">
    <ul v-for="item in filterbooks">
        <li>{{item.book}} </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
          cari: "",
        books : 
        [
            {book:'Kalkulus Dasar'},
            {book:'Fisika Dasar'},
            {book:'Aljabar Linier Elementer'},
            {book:'Aljabar Abstrak'},
            {book:'Algoritma Pemograman'}
        ]
      },
      computed: {
          filterbooks: function(){
              return this.books.filter((item)=>{
                  return item.book.toLowerCase().match(this.cari.toLowerCase())
                });
              }
          }
      });
  </script>
</body>
</html>
